<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/i.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
    </div>
    <p class="copyright">
      <a
        class="twitter-link"
        target="_blank"
        href="http://www.linkedin.com/in/shashank-hl"
        ><b>Shashank H L</b></a
      >. "Memory card games: Where every flip creates moments to remember,
      challenging both mind and memory in a delightful dance of discovery."
    </p>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
